<div class="post-item">
	<div class="post-meta">
	    <p class="date">{{ page.date | date: "<i>%d</i><b>%b</b>" }}</p>
	</div>

	<h1 class="post-title">
          <a href="{{BASE_PATH}}{{ page.url }}/">{{ page.title }}</a>
        <div class="post-title-sub">
          by {{ site.author.name }} â€“ tags:
          {% for tag in page.categories %} 
          <a href="/blog/tag/{{tag}}/" rel="tag"><i
              class="hash">#</i>{{tag}}</a>
          {% if forloop.last != true %},{% endif %}{% endfor %}
        </div>
	</h1>

	<div class="post-content">
		{{ post.content }}
	</div>
	
</div>
