<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link rel="stylesheet" href="{{ASSET_PATH}}/css/style.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="{{ASSET_PATH}}/resources/fancybox/fancybox.css" type="text/css" media="screen" title="no title" charset="utf-8">
	
    <script href="{{ASSET_PATH}}/javascripts/libs.js?{{ site.time | date: "%Y%m%d%H%M%S"}}" type="text/javascript" charset="utf-8"></script>
    <script href="{{ASSET_PATH}}/javascripts/main.js?{{ site.time | date: "%Y%m%d%H%M%S"}}" type="text/javascript" charset="utf-8"></script>

  <!--- MathJax -->
  <script type="text/javascript"
    src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
  </script>
  <script>
    MathJax.Hub.Config({
      tex2jax: {
        skipTags: ['script', 'noscript', 'style', 'textarea', 'pre']
      }
    });
    MathJax.Hub.Queue(function() {
        var all = MathJax.Hub.getAllJax(), i;
        for(i=0; i < all.length; i += 1) {
            all[i].SourceElement().parentNode.className += ' has-jax';
        }
    });
  </script>
  <!--- MathJax End -->
	
</head>

  <body>
    <div id="debug"></div>

    <div id="universe">
      <div id="header">
        <div id="navigation">
          <a href="/" >about</a>
          <a href="/archive.html/">blog</a>
        </div>
        <div class="clear"></div>
      </div>

      {{ content }}

    </div>

    {% include JB/analytics %}

  </body>

</html>
