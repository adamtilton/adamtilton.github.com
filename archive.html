---
layout: page
title : Archive
header : Post Archive
group: navigation
---
{% include JB/setup %}
{% assign posts_collate = site.posts %}

<div id="universe">
  
  <div class="post-world">
    <div class="archive-list">
      <ul>
      {% for post in posts_collate  %}
        <li>
          <span class="date">{{ post.date | date: "%d %b %Y" }}</span>
          <a href="/lessons{{ post.url }}" class="title">{{ post.title }}</a>
        </li>
      {% endfor %}
      </ul>
    </div>
  </div>
  
  {% include jimeh/sidebar.html %}
	
</div>
